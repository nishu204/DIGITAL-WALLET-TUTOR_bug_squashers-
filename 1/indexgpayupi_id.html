 <!DOCTYPE html>

  <html lang="en" dir="ltr">


  <head>
    <meta charset="utf-8">
    <title>Google Pay</title>
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <body>
    <div class="row">
      <div class="col-lg-2">
        <h4>Step 1:</h4>
        <img class="ppimage" src="Images/img1gupi.jpg" alt="start">
        <p>Tap on NEW</p>
      </div>
      <div class="col-lg-2">
        <h4>Step 2:</h4>
        <img class="ppimage" src="Images/img2gupi.jpg" alt="ppm2">
        <p>Tap on UPI ID or QR.</p>
      </div>
      <div class="col-lg-2">
        <h4>Step 3:</h4>
        <img class="ppimage" src="Images/img3gupi.jpg" alt="ppm3">
.       <p>Select UPI ID.</p>
      </div>
      <div class="col-lg-2">
        <h4>Step 4:</h4>
        <img class="ppimage" src="Images/img4gupi.jpg" alt="ppm4">
        <p>Enter UPI ID and verify.</p>
      </div>
      <div class="col-lg-2">
        <h4>Step 5:</h4>
        <img class="ppimage" src="Images/img5gupi.jpg" alt="upi">
        <p>After verifying UPI ID <br />You can see bank account holder name.</p>
      </div>
      <div class="col-lg-2">
        <h4>Step 6:</h4>
        <img class="ppimage" src="Images/img6gupi.jpg" alt="transactionend">
        <p>Tap on pay</p>
      </div>
      <div class="col-lg-2">
      <h4>Step 7:</h4>
        <img class="ppimage" src="Images/img7gupi.jpg" alt="upi">

        <p>Enter Amount.</p>
      </div>
       <div class="col-lg-2">
         <h4>Step 8:</h4>
         <img class="ppimage" src="Images/img8gupi.jpg" alt="upi">
         <p>Proceed to pay.</p>
       </div>
       
       <div class="col-lg-2">
         <h4>Step 9:</h4>
       <img class="ppimage" src="Images/img9gupi.jpg" alt="upi">
       <p>Finally enter UPI PIN.</p>
     </div>
     </div>
  </body>

  </html>
